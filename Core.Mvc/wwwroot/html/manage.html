<!DOCTYPE html>
<html>
{{head}}
<body>
    {{tobHeader}}
    {{sidebarMenu}}
    <div id="content">
        {{content-header}}
        <div class="container-fluid">
            <form id="form">
                {{grid-search-filter}}
            </form>
            <div class="row-fluid">
                <div class="span12">
                    <div>
                        {{button-group}}
                    </div>
                    <div class="widget-box">
                        <div class="widget-content nopadding">
                            {{Table}}
                        </div>
                        <div>
                            {{Pager}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{Footer}}
</body>
</html>
<script type="text/javascript">
    $(".form_datetime").datetimepicker({ format: 'yyyy-mm-dd hh:ii' });
    $("table .dropdown-toggle").on('click',
        function () {
            window.core.rowContextMenu();
        });
</script>
