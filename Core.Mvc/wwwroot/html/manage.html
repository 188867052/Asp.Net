<!DOCTYPE html>
<html>
{{head}}
<body>
    {{tobHeader}}
    {{sidebarMenu}}
    <div id="content">
        {{content-header}}
        <div class="container-fluid">
            <hr>
            <form id="form">
                {{grid-search-filter}}
            </form>
            <div class="row-fluid">
                <div class="span12">

                    <div>
                        {{button-group}}
                    </div>

                    <div class="widget-box">
                        <div class="widget-title">
                            <span class="icon"><i class="icon-th"></i></span>
                            <h5>{{widget-title}}</h5>
                        </div>
                        <div class="widget-content nopadding">
                            {{Table}}
                        </div>
                        {{Pager}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{Footer}}
</body>
</html>
<script type="text/javascript">
    $(".form_datetime").datetimepicker({ format: 'yyyy-mm-dd hh:ii' });
</script>
